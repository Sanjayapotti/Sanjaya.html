<!DOCTYPE html>
<html>
    <head>
    <style>
        .contianer {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap : 5px;
            background-color: rgba(144, 0, 255, 0.833);
            padding: 5px;
        }
       .container > div {
        background-color: rgb(181, 38, 71);
        padding: 5px;
        text-align: center;
        border: 5px solid rgba(1, 1, 1, 0.847);
        font-size: 30px;
       }
    </style>
    </head>
    <body>
        <h1>HTML TAGS</h1>
        <div class="container">
            <div>a<br>
            HYPERLINKS</div>
            <div>b<br>
            BOLD</div>
            <div>p<br>
            Paragraph</div>
           <div>br<br>
        Break Flow</div>
        <div>img<br>
        image</div>
        <div>ul</br>
        unordered list</div>
        <div>div <br>
        make section</div>
        <div>h1-h6<br>
        Headings</div>
        <div>form<br>
        Forms</div>
        </div>
    </body>
</html>
